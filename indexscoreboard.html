<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="indexscoreboard.css">

    <script type="text/javascript">
        function submit() {
            var player = document.querySelector("#dropdown").value + '_score';
            var score = document.getElementById("player_score").value;
            document.getElementById(player).innerText = score;
        }
        function total() {
            let player_names = document.querySelector("#dropdown");
            let total_score = 0;
            for (let i = 0; i < player_names.options.length; i++) {
                let score = document.getElementById(player_names.options[i].value + '_score').innerText;
                if (score) {
                    total_score = total_score + parseInt(score);
                }
            }
            document.getElementById('total_score').innerText = total_score;
        }


    </script>

</head>

<body>
    <div class="container2">
        <!-- <label for="players">choose player :</label> -->
        <select name="dropdown" id="dropdown" class="mydropdown">
            <option value="gambhir">G.GAMBHIR</option>

            <option value="bhuvneshwar">BHUVNESHWAR KUMAR</option>


        </select>
        <input type="text" id="player_score" placeholder="enter score">
        <button onclick="submit()" class=" submit">submit </button>
    </div>
    <div class="container">
